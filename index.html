<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Tela_de_Login/login.css">
    <link rel="stylesheet" href="./Tela_de_Login/dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <form id="login_form">

        <div class="log" id="log">
            <div class="log2" id="log2">
                <div class="logdireita" id="later">
                    <h1 class="hi" id="hi" >Faça Login</h1>
                    <img src="Tela_de_Login/software-tester-animate.svg" class="img" alt="im">

                </div>

                <div class="logesqueda">
                    <div class="lodcontent" id="logc">

                        <div class="comteudo">
                            <h1>Login De Assessor </h1>
                            <i id="mode_icon" class="fa-solid fa-moon"></i>
                        </div>

                        <div id="imp">
                            <div class="content">
                                <label for="user"> Usuario </label>
                                <input type="text" name="user" placeholder="Usuário">
                            </div>
                            <div class="content">
                                <label for="senha"> Senha </label>
                                <input type="password" name="senha" placeholder="Senha">
                            </div>
                        </div>

                        <button class="but"> Login </button>

                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>

<script type="text/javascript" src="./Tela_de_Login/js/script.js"> </script>
